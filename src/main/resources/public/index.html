<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>iview example</title>
    <script type="text/javascript" src="./vue.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./iview.css">
    <script type="text/javascript" src="./iview.min.js"></script>
   	<script src="./jquery-2.0.0.min.js"></script>
	
<style type="text/css">	

</style>
	
</head>
<body>

<div id="app" style="margin:200px;margin-top: 10px">
     <Card style="width:98%">
        <div style="text-align:center;font-size: 20px">
            <h2>晚餐预定</h2>
        </div>
    </Card>
    <Card style="width:98%">
    	
        <Tag style="float:right" >{{orderNum}}人已预订</Tag><br/>
	</Card>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            orderNum: 0
        }
    })

    function remove (index) {
        app.$data.orderNum--;
        app.$data.userNames.splice(index, 1);
    }

    function getLocalTime() {  
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth()+1;
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds()
        return year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second;
    } 
    
    function init(){
        $.ajax({
 			url:"/order/initUserData",
 			type:"post",
 			dataType:"json",
 			success:function(response){	
 				app.$data.userNames=response.userList;
 				console.dir(app.$data.userNames);
 			},
 			error: function(XMLHttpRequest, textStatus, errorThrown){					
 			},
 			beforeSend:function(XMLHttpRequest){
	        },
	       	complete:function(XMLHttpRequest,textStatus){
	       	}
        })
    }
    init();
    
  </script>
</body>
</html>
